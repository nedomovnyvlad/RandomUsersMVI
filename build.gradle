buildscript {
    apply from: 'dependencies.gradle'

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }

    dependencies {
        classpath gradlePlugins.android
        classpath gradlePlugins.kotlinPlugin
        classpath gradlePlugins.versionsPlugin
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}